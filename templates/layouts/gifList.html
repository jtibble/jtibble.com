<div class="container-fluid">
	<div class="row-fluid">
		<div class="span1"></div>
		<div class="span10">
            
            <div ng-repeat="item in Model">
                <div class="row-fluid">
                    <a href="{{item.destinationURL}}">
                        <div class="span6">
                            <img class="roundedCorners animatedGIF" ng-src="{{item.imageURL}}"/>
                        </div>
                        <div class="span6">
                            <div class="row-fluid" ng-show="item.title">
                                <div class="span12 gifListTitle">{{item.title}}</div><br/>
                            </div>

                            <div class="row-fluid" ng-show="item.text">
                                <div class="span12 gifListText">{{item.text}}</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
		</div>
		<div class="span1"></div>
	</div>
</div>
