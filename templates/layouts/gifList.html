<div class="container">
	{{ _.each( model.items, function( item ){ }}
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span10">
				
				<a href="{{=item.destinationURL}}"><img class="roundedCorners" src="{{=item.imageURL}}"/>{{=item.text}}</a>				
				
			</div>
			<div class="span1"></div>
		</div>
	{{ }); }}
</div>
