<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2"></div>
		<div class="span8 whiteBackground roundedCorners">
			
			{{_.each( model, function(item){ }}
				<div class="row-fluid">
					<div class="span3">
						{{=item.date}}
					</div>
					<div class="span9 ">
						<div class="article dropShadow roundedCorner">
							<div class="articleTitle">
								{{=item.title}}
							</div>
							<div class="articleContent">
								{{=item.text}}
							</div>
						</div>
					</div>
				</div>
			{{ }); }}
			
		</div>
		<div class="span2"></div>
	</div>
</div>
