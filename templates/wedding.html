<div class="container-fluid">

	<div class="row-fluid">
		<div class="span12">
			<h2 class="text-center">Beth and John are getting married!</h2>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<h4 class="text-center">Thanks for joining us in our celebration!</h4>
		</div>
	</div>
		
	<div class="row-fluid">
		<div class="span2"></div>
		<div class="span8">
			<div class="row-fluid">
				<div class="span4 text-center"><a href="#wedding/aboutUs">About Us</a></div>
				<div class="span4 text-center">Wedding Information</div>
				<div class="span4 text-center">Registry</div>
			</div>
		</div>
		<div class="span2"></div>
	</div>
	
	<!--<div class="row-fluid">
		<div class="span4"></div>
		<div class="span4">
			<img class="text-center" src="img/pictureOfUs.jpg"/>
		</div>
		<div class="span4"></div>
	</div>-->
	
	<div class="row-fluid">
		<div class="span2"></div>
		<div class="span8 whiteBackground roundedCorners">
			{{_.each( model, function(item){ }}
				<div class="row-fluid">
					<div class="span3">
						{{=item.date}}
					</div>
					<div class="span9 ">
						<div class="article dropShadow roundedCorner">
							<div class="articleTitle">
								{{=item.title}}
							</div>
							<div class="articleContent">
								{{=item.text}}
							</div>
						</div>
					</div>
				</div>
			{{ }); }}
		</div>
		<div class="span2"></div>
	</div>
</div>
