<center><h2>Bitcoin Store</h2></center>

<div id="storeDescription"></div>

<div id="products">
<div class="container">
	{{ _.each( model.productList, function( product ){ }}
		<div class="row-fluid">
			<div class="span3">{{=product.name}}</div>
			<div class="span7">{{=product.description}}</div>
			<div class="span2">{{=product.price}}</div>
		</div>
	{{ }); }}
</div>
</div>
